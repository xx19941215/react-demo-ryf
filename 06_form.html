<!DOCTYPE html>
<html>
<head>
    <script src="./react-demos/build/react.js"></script>
    <script src="./react-demos/build/react-dom.js"></script>
    <script src="./react-demos/build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var Input = React.createClass({
        getInitialState: function () {
            return {
                value : 'Hello'
            };
        },
        handleChange: function (event) {
            this.setState({
                value:event.target.value
            });
        },
        render: function () {
          var value = this.state.value;
          return (
                  <div>
                      <input type="text" value={value} onChange={this.handleChange}/>
                      <p>{value}</p>
                  </div>
          );
        }
    });

    ReactDOM.render(<Input/>, document.body);

    //上文代码中，文本输入框的值，不能使用this.prop.value读取，而要使用一个onchange事件的回调函数，通过event.target.value读取用户输入的值。
    //textarea,select,radio元素都属于这种情况。
</script>
</body>
</html>
