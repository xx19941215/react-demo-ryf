<!DOCTYPE html>
<html>
<head>
    <script src="./react-demos/build/react.js"></script>
    <script src="./react-demos/build/react-dom.js"></script>
    <script src="./react-demos/build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    //组件的生命周期分为三个状态：
    // mounting:已经插入真实的DOM
    // Updating：正在被重新渲染
    // Unmounting: 已经被移除出真实的DOM

    //React为每个状态都提供了两种不同的处理函数
    // will函数在进入状态之前执行
    // did函数在进入状态之后调用
    //　三种状态共计五种处理函数
    // componentWillMount()
    // componentDidMount()
    // componentWillUpdate(object nextProps, object nextState);
    // componentDidUpdate(object nextProps, object nextState);
    // componentWillUnmount()
    // componentWillReceiveProps(object nextProps)：已加载组件收到新的参数时调用
    // shouldComponentUpdate(object nextProps, object nextState)：组件判断是否重新渲染时调用


    var Hello = React.createClass({
        getInitialState:function () {
            return {
                opacity : 1.0
            };
        },

        componentDidMount:function () {
            this.timer = setInterval(function () {
                var opacity = this.state.opacity;
                opacity -= .05;
                if(opacity < .1) {
                    opacity = 1.0;
                }

                this.setState({
                    opacity : opacity
                });
            }.bind(this),100);
        },
        
        render: function () {
            return (
                    <div style={{ opacity : this.state.opacity }}>
                        Hello { this.props.name }
                    </div>
            );
        }


    });

    ReactDOM.render(<Hello/>, document.body);
    //style="opacity:{this.state.opacity};"
    //第一重大括号是表示这是js块
    //第二重大括号是表示这是一个对象
</script>
</body>
</html>
