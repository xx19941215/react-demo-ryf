<!DOCTYPE html>
<html>
<head>
    <script src="./react-demos/build/react.js"></script>
    <script src="./react-demos/build/react-dom.js"></script>
    <script src="./react-demos/build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    //components
    var MyTittle = React.createClass({
        propTypes: {
            title: React.PropTypes.string.isRequired,
        },
        
        render: function () {
            return <h1>{ this.props.title }</h1>
        }
    });

    //组件有一个PropType来检测提供的参数是否符合要求

    var MyTitle = React.createClass({
        getDefaultProps: function () {
            return {
                title: 'Hello world'
            };
        },

        render: function () {
            return <h1>{ this.props.title }</h1>;
        }
    });

    ReactDOM.render(<MyTitle />,
        document.getElementById('example')
    );

    //getDefaultProps来获取组件的默认值
</script>
</body>
</html>
