<!DOCTYPE html>
<html>
<head>
    <script src="./react-demos/build/react.js"></script>
    <script src="./react-demos/build/react-dom.js"></script>
    <script src="./react-demos/build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    //components
    var HelloMessage = React.createClass({
        render: function () {
            return <h1>Hello, {this.props.name}</h1>;
        }
    });

    ReactDOM.render(
         <HelloMessage name="John"/>,
         document.getElementById('example')
    );

    //HelloMessage就是一个组件类。每个组件都必须有自己的render方法，用于输出组件类。组件名称必须大写，组件类只能包含一个顶层标签，否则会报错
//    var invalid = React.createClass({
//        render: function () {
//            return <h1>invalid</h1><p>invalid<p>;
//        }
//    });

</script>
</body>
</html>
