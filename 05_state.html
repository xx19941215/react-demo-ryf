<!DOCTYPE html>
<html>
<head>
    <script src="./react-demos/build/react.js"></script>
    <script src="./react-demos/build/react-dom.js"></script>
    <script src="./react-demos/build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    //components
    var LikeButton = React.createClass({
        getInitialState: function () {
            return {liked: false};
        },
        
        handleClick: function (event) {
            this.setState({liked: !this.state.liked});
        },
        render: function () {
            var text = this.state.liked ? 'like' : 'haven\'t liked';

            return <p onClick={this.handleClick}>
                You {text} this . Click to toggle
            </p>;
        }
    });

    ReactDOM.render(<LikeButton/>, document.getElementById('example'));
    //上面的代码是LikeButton组件,他的getInitialState方法定义初状态，也就是一个对象。这个对象分可以通过this.state属性读取。当用户点击组件，导致状态变化，
    //this.setState方法改变状态值，每次修改之后，自动调用this.render方法，再次渲染组件
</script>
</body>
</html>
